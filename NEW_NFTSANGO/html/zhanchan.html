<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <!-- <meta name="viewport" content="width=device-width,width=750px,minimum-scale=0.36, user-scalable=no"> -->
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,viewport-fit=cover"> -->
    <meta name="viewport" content="width=device-width,width=520px,minimum-scale=0.36, user-scalable=no">
  
    <link rel="icon" href="../image/favicon.png">
    <title>三国争霸</title>
  <link rel="stylesheet" type="text/css" href="../css/common.css">
  <link rel="stylesheet" type="text/css" href="../css/zhanchan.css">
</head>
<body>
  <div class="app1">
    <header>
      <div class="head-top">
        <div class="header-top-left">
            <img src="../image/jues-small.png" style="position: absolute;top: 5px;left: 5px;">
        </div>
        <div class="flex header-top-right">
            <div class="box1">
              <div class="box1-left">
                <span class="myName" style="font-size: 20px;">--</span>
              </div>
              <!-- <div class="box1-right">--</div> -->
            </div>
            <div class="box2">
              <div class="box2-left">
                <img src="../image/head_icon2_small.png" alt="">
              </div>
              <div class="box2-midd">--</div>
              <!-- <div class="box2-right">
                <img src="../image/add_button.png" alt="">
                <img src="../image/red_circle.png" alt="" style="position: absolute;top: -5px;left: 25px;">
              </div> -->
            </div>
            <div class="box3">
              <div class="box3-left">
                <img src="../image/head_icon3_small.png" alt="">
              </div>
              <div class="box3-midd">--</div>
              <!-- <div class="box3-right">
                <img src="../image/add_button.png" alt="">
                <img src="../image/red_circle.png" alt="" style="position: absolute;top: -5px;left: 25px;">
              </div> -->
            </div>
        </div>
        <div class="progress_bar"></div>
      </div>
    </header>
    <div class="main">
      <div class="main-box1">
        <p class="box1-p1">魏国驻军</p>
        <p class="box1-p2"><span></span>9999999999</p>
        <!-- <img class="box1-img1" src="../image/zhanchan-box1.png" alt=""> -->
        <div class="box1-img" onclick="showBattleTarget()"></div>
        <img src="../image/wei-flag.png" class="box1-flag">
        <div class="box1-jianli-che" onclick="getActionPotint()">
          <img src="../image/che.png" alt="">
          <p>99999.9999</p>
        </div>
      </div>
      <div class="main-box2">
        <p class="box2-p1">吴国驻军</p>
        <p class="box2-p2"><span></span>9999999999</p>
        <div class="box2-img" onclick="showBattleTarget()"></div>
        <img src="../image/wu-flag.png" class="box2-flag">
        <div class="box1-jianli-che" onclick="getActionPotint()">
          <img src="../image/che.png" alt="">
          <p>99999.9999</p>
        </div>
      </div>
      <div class="main-box3">
        <p class="box3-p">州城-洛阳</p>
      </div>
      <div class="main-box4">
        <div class="main-box4-1">
          <p class="box4-1-p1">蜀国驻军</p>
          <div class="box4-1-p2">
            <img src="../image/zhu.png" alt="">
            <p>x4</p>
          </div>
          <div class="box4-img-1" onclick="showBattleTarget()"></div>
        </div>
        <div class="main-box4-2">
          <p class="box4-2-p1">要塞13</p>
          <div class="box4-2-p2">
            <img src="../image/mian.png" alt="">
            <p>00:05:46</p>
          </div>
          <div class="box4-img-2" onclick="showBattleTarget()"></div>
        </div>
        <img src="../image/shu-flag.png" alt="" class="box4-flag">
      </div>
      <div class="blod-box">
        <p>血量：1.1亿</p>
        <img src="../image/blod.png" alt="">
        <p>防御：1.1亿</p>
        <img src="../image/bule .png" alt="">
        <p style="margin-top: 8px;">行动力 : 33456 / 67899445</p>
      </div>
      <!-- <div class="jianli">
        <img src="../image/baoxiang.png" alt="" class="jianli-baoxiang">
        <div class="jianli-che" onclick="getActionPotint()">
          <img src="../image/che.png" alt="">
          <p>99999.9999</p>
        </div>
      </div> -->

    </div>
    <div class="all-icon">
      <div class="all-icon-left">
        <ul>
          <li><img src="../image/left-icon-1.png" alt=""></li> <!--政治任务-->
          <li><img src="../image//left-icon-3.png" alt=""></li><!--武将目标-->
          <li><img src="../image//left-icon-4.png" alt=""></li><!--日常-->
          <li><img src="../image/left-icon-5.png" alt=""></li><!--我要变强-->
          <li><img src="../image/left-icon-6.png" alt=""></li><!--奖励-->
          <li><img src="../image/left-icon-7.png" alt=""></li><!--签到-->
        </ul>
      </div>
      <div class="all-icon-right-top">
        <ul>
          <li><img src="../image/right-top-icon-1.png" alt="" onclick="showWarReport()"></li><!--战报-->
          <li><img src="../image/right-top-icon-2.png" alt=""></li><!--任务-->
          <li><img src="../image/left-icon-2.png" alt="" onclick="showActionMessage()" id="battle-target" style="display: none;"></li><!--战斗目标-->
        </ul>
      </div>
      <div class="all-icon-right-bottom">
        <ul>
          <li><img src="../image/right-bottom-icon-1.png" alt=""></li><!--战役-->
          <li><img src="../image/right-bottom-icon-2.png" alt=""></li><!--主城-->
        </ul>
      </div>
      <div class="all-icon-bottom">
          <ul>
            <li><img src="../image/bottom-icon-1.png" alt=""></li><!--道具-->
            <li><img src="../image/bottom-icon-2.png" alt=""></li><!--武将-->
            <li><img src="../image/bottom-icon-3.png" alt=""></li><!--事件-->
            <li><img src="../image/bottom-icon-4.png" alt=""></li><!--内政-->
            <li><img src="../image/bottom-icon-5.png" alt=""></li><!--商城-->
            <li><img src="../image/bottom-icon-6.png" alt=""></li><!--更多-->
          </ul>
      </div>
    </div>
    <img src="../image/goback.png" alt="" class="goback" onclick="gobackIndex()">
  </div>
</body>
<script type="text/javascript" src="../js/zhanchan.js?v=20201219"></script>
<script type="text/javascript" src="../js/jquery-2.1.0.min.js"></script>
<script type="text/javascript" src="../js/countUp.js"></script>
<script type="text/javascript" src="../js/eos16.0.0.min.js"></script>
<script type="text/javascript" src="../js/scatterjs-core.min.js"></script>
<script type="text/javascript" src="../js/scatterjs-plugin-eosjs.min.js"></script>
<script type="text/javascript" src="../js/common.js?v=2020120117"></script>
<script type="text/javascript" src="../js/eos-base.js?v=2020120117"></script>
<script type="text/javascript" src="../js/data-api.js?v=2020120117"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/index.js?v=2020120118"></script>

</html>
